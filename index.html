    let currentPage = 1;
    const appsPerPage = 8;

    function renderApps(filterCategory = 't√ºm√º', searchTerm = '') {
        appsGrid.innerHTML = '';
        const filteredApps = apps.filter(app => {
            const categoryMatch = filterCategory === 't√ºm√º' || app.category.includes(filterCategory);
            const searchMatch = searchTerm === '' || 
                app.name.toLowerCase().includes(searchTerm) || 
                app.desc.toLowerCase().includes(searchTerm);
            return categoryMatch && searchMatch;
        });

        const startIndex = (currentPage - 1) * appsPerPage;
        const endIndex = startIndex + appsPerPage;
        const appsToRender = filteredApps.slice(startIndex, endIndex);

        appsToRender.forEach(app => {
            const card = document.createElement('div');
            card.className = 'app-card';
            
            const macButton = app.link2 
                ? `<button id="dbt1" class="download-btn" onclick="window.location.href='${app.link2}'">MacOS</button>`
                : '';
                
            card.innerHTML = `
                <img src="${app.img}" alt="${app.name}" class="app-icon">
                <div class="app-name">${app.name}</div>
                <div class="app-desc">${app.desc}</div>
                <button class="download-btn" onclick="window.location.href='${app.link}'">Windows i√ßin</button>
                ${macButton}
            `;
            appsGrid.appendChild(card);
        });

        renderPagination(filteredApps.length);
    }

    function renderPagination(totalApps) {
        const pageCount = Math.ceil(totalApps / appsPerPage);
        pagination.innerHTML = '';
        
        if (currentPage > 1) {
            const prevButton = document.createElement('button');
            prevButton.className = 'page-btn';
            prevButton.textContent = '‚Üê';
            prevButton.addEventListener('click', () => {
                currentPage--;
                renderApps();
            });
            pagination.appendChild(prevButton);
        }
        
        for (let i = 1; i <= pageCount; i++) {
            const pageButton = document.createElement('button');
            pageButton.className = 'page-btn';
            pageButton.textContent = i;
            if (i === currentPage) {
                pageButton.classList.add('active');
            }
            pageButton.addEventListener('click', () => {
                currentPage = i;
                renderApps();
            });
            pagination.appendChild(pageButton);
        }
        
        if (currentPage < pageCount) {
            const nextButton = document.createElement('button');
            nextButton.className = 'page-btn';
            nextButton.textContent = '‚Üí';
            nextButton.addEventListener('click', () => {
                currentPage++;
                renderApps();
            });
            pagination.appendChild(nextButton);
        }
    }

    categoryButtons.forEach(button => {
        button.addEventListener('click', function () {
            categoryButtons.forEach(btn => btn.classList.remove('active'));
            this.classList.add('active');
            currentPage = 1;
            renderApps(this.textContent.toLowerCase(), searchInput.value.toLowerCase());
        });
    });

    searchInput.addEventListener('input', function () {
        currentPage = 1;
        const activeCategory = document.querySelector('.category-btn.active').textContent.toLowerCase();
        renderApps(activeCategory, this.value.toLowerCase());
    });

    darkModeToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark');
        const isDarkMode = document.body.classList.contains('dark');
        localStorage.setItem('darkMode', isDarkMode);
    });

    if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark');
    }

    renderApps();
});
